#cargo-features = ["publish-lockfile"]

[package]
name = "cargo-tarpaulin"
version = "0.7.0"
authors = ["Daniel McKenna <danielmckenna93@gmail.com>"]
description = "Cargo-Tarpaulin is a tool to determine code coverage achieved via tests"
repository = "https://github.com/xd009642/tarpaulin"
readme = "README.md"
license = "MIT/Apache-2.0"
categories = ["development-tools"]
keywords = ["cargo", "cargo-subcommand", "testing"]
#publish-lockfile = true
edition = "2018"
autotests = false

[[bin]]
name = "cargo-tarpaulin"

[[test]]
name = "integration"
path = "tests/mod.rs"

[dependencies]
cargo = "0.34"
chrono = "0.4"
clap = "2.31.2"
coveralls-api = "0.4.0"
env_logger = "0.6.0"
failure = "0.1.3"
fallible-iterator = "0.1.6"
gimli = "0.16.1"
lazy_static = "1.0"
libc = "0.2.45"
log = "0.4.6"
memmap = "0.7.0"
nix = "0.13.0"
object = "0.11"
proc-macro2 = "0.4.27"
quick-xml = "0.13.0"
regex = "1.1"
rustc-demangle = "0.1.11"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
syn = { version = "0.15.23", features = ["full"]}
void = "1.0"
walkdir = "2.2.5"
git2 = "0.7"
