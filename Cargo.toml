[package]
name = "cargo-tarpaulin"
version = "0.25.1"
authors = ["Daniel McKenna <danielmckenna93@gmail.com>"]
description = "Cargo-Tarpaulin is a tool to determine code coverage achieved via tests"
repository = "https://github.com/xd009642/tarpaulin"
readme = "README.md"
license = "MIT/Apache-2.0"
categories = ["development-tools"]
keywords = ["cargo", "cargo-subcommand", "testing"]
edition = "2018"
autotests = false
build = "build.rs"

[[bin]]
name = "cargo-tarpaulin"

[[test]]
name = "integration"
path = "tests/mod.rs"

[dependencies]
cargo_metadata = "0.15"
cfg-if = "1.0.0"
chrono = "0.4"
clap = "2.34.0"
coveralls-api = "0.5.0"
fallible-iterator = "0.2.0"
gimli = "0.27.2"
git2 = "0.16"
humantime-serde = "1"
indexmap = { version = "~1.8", features = ["serde-1"] }
lazy_static = "1.0"
llvm_profparser = { version = "0.3", default-features = false }
object = "0.30"
num_cpus = "1.15.0"
proc-macro2 = { version = "1.0", features = ["span-locations"] }
quick-xml = "0.28"
quote = "1.0"
regex = "1.7"
rustc-demangle = "0.1.21"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
syn = { version = "1.0", features = ["full"] }
toml = "0.5"
tracing = { version = "0.1", default-features = false }
tracing-subscriber = { version = "0.2.25", default-features = false, features = ["env-filter", "fmt", "chrono", "ansi", "smallvec", "tracing-log"] }
walkdir = "2.3.2"
glob = "0.3.1"

[target.'cfg(all(target_os = "linux", target_arch = "x86_64"))'.dependencies]
libc = "0.2.94"
nix = {version = "0.26.2", default-features = false, features = ["sched", "signal", "ptrace", "personality"]}
procfs = "0.15"

[features]
default = []
vendored-openssl = ["git2/vendored-openssl"]

[build-dependencies]
rustc_version = "0.4"

[dev-dependencies]
lcov = "0.8.1"
rusty-fork = "0.3.0"

[package.metadata.binstall]
pkg-url = "{ repo }/releases/download/{ version }/cargo-tarpaulin-{ target }.tar.gz"
bin-dir = "cargo-tarpaulin{ binary-ext }"
pkg-fmt = "tgz"

[package.metadata.binstall.overrides.x86_64-pc-windows-msvc]
pkg-fmt = "zip"
